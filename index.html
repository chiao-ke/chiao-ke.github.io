<!DOCTYPE html>
<html>

<head>
    <title>Charlie's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            text-align: center;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }

        .text-box {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .text-box p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .buttons a {
            margin: 0 10px;
        }

        .buttons img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="image.jpg" alt="Profile Picture" class="profile-pic">
        <div class="text-box">
            <p>Hello, I am Charlie.</p>
            <p>I'm a graduate student.</p>
            <p>Strive to become a Web3 engineer.</p>
            <p>Now exploring deep learning with PyTorch and TensorFlow.</p>
            <p>Learn and try Web3 development in my free time.</p>
            <p>I had learned Solidity for a short time. And now, I'm building on TON.</p>
        </div>
        <div class="buttons">
            <a href="https://www.example1.com"><img src="image2.png" alt="Button 1"></a>
            <a href="https://www.example2.com"><img src="image3.png" alt="Button 2"></a>
        </div>
    </div>
</body>

</html>
