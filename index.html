<!DOCTYPE html>
<html>

<head>
    <title>About Charlie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .text-container {
            position: relative;
            margin-bottom: 30px;
        }

        .text-background {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-color: rgba(255, 255, 255, 0.8);
            filter: blur(10px);
            z-index: -1;
            border-radius: 10px;
        }

        .text {
            padding: 20px;
            text-align: center;
        }

        .text p {
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button-container a {
            margin: 0 10px;
        }

        .button-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="me.jpg" alt="Blue Rounded Rectangle">
        </div>
        <div class="text-container">
            <div class="text-background"></div>
            <div class="text">
                <p>Hello, I am Charlie.</p>
                <p>I'm a graduate student.</p>
                <p>Strive to become a Web3 engineer.</p>
                <p>Now exploring deep learning with PyTorch and TensorFlow.</p>
                <p>Learn and try Web3 development in my free time.</p>
                <p>I had learned Solidity for a short time. And now, I'm building on TON.</p>
            </div>
        </div>
        <div class="button-container">
            <a href="https://www.linkedin.com/in/%E8%83%A1%E5%96%AC%E8%BB%BB/" target="_blank"><img src="linkedin.png"
                    alt="Button 1"></a>
            <a href="https://github.com/chiao-ke" target="_blank"><img src="github.png" alt="Button 2"></a>
        </div>
    </div>
</body>

</html>
